<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <base href="/" />
    <title>ShowPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/ChocoCooper/Showplay@main/Sevarothz.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ChocoCooper/Showplay/refs/heads/main/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/ChocoCooper/Showplay/refs/heads/main/apple-touch-icon.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/ChocoCooper/Showplay/refs/heads/main/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <ul class="sidebar-nav">
                <li class="active" data-section="home"><i class="fas fa-home"></i><span>Home</span></li>
                <li data-section="search"><i class="fas fa-search"></i><span>Search</span></li>
                <li data-section="library"><i class="fas fa-bookmark"></i><span>Library</span></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="video-page" id="videoPage">
                <div class="video-header">
                    <button class="back-btn" aria-label="Go back"><i class="fas fa-arrow-left"></i></button>
                    <p class="media-title" id="videoMediaTitle"></p>
                </div>
                <div class="video-wrapper">
                    <iframe id="videoFrame" src="" sandbox="allow-scripts allow-same-origin allow-fullscreen" allow="fullscreen" allowfullscreen aria-label="Video Player"></iframe>
                </div>
                <div class="selector-container" id="selectorContainer">
                    <div class="server-selector">
                        <div class="server-buttons" id="serverGrid"></div>
                        <div class="watchlist-btn-container">
                            <button class="watchlist-btn" id="watchlistBtn" aria-label="Add to watchlist">Add to Watchlist <i class="fas fa-plus"></i></button>
                            <a class="download-btn" id="downloadBtn" href="#" target="_blank" aria-label="Download media">Download <i class="fa-solid fa-download"></i></a>
                        </div>
                    </div>
                    <div class="season-episode-selector" id="seasonEpisodeSelector" style="display: none;">
                        <div class="selector-title">Seasons & Episodes</div>
                        <div class="season-episode-accordion" id="seasonEpisodeAccordion"></div>
                    </div>
                    <div class="media-details" id="mediaDetails">
                        <div class="media-details-container">
                            <div class="media-details-poster">
                                <img src="" alt="Media Poster" id="mediaPoster">
                                <span class="rating-badge" id="mediaRatingBadge"><i class="fas fa-star"></i><span class="rating-value"></span></span>
                            </div>
                            <div class="media-details-content">
                                <h3 id="mediaDetailsTitle" class="title"></h3>
                                <p id="mediaYearGenre" class="year-genre"></p>
                                <p id="mediaPlot" class="plot"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="homepage">
                <h1 class="main-title">Showplay</h1>

                <div class="search-section" id="searchSection">
                    <div class="search-container">
                        <div style="position: relative; flex: 1;">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search for Movies, Shows..." aria-label="Search for media">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <select class="search-filter" id="searchFilter" aria-label="Filter search results by type">
                            <option value="movie" selected>Movie</option>
                            <option value="tv">TV</option>
                        </select>
                    </div>
                    <div class="search-results" id="searchResults"></div>
                    <div class="search-trending" id="searchTrending"></div>
                </div>

                <div class="preview-section" id="previewSection">
                    <div class="preview-items-container" id="previewItemsContainer"></div>
                </div>

                <div class="media-slider-section" data-type="movie">
                    <div class="slider-header">
                        <h2 class="slider-title">Trending Movies</h2>
                    </div>
                    <div class="poster-slider" id="moviesSliderContainer"></div>
                </div>

                <div class="media-slider-section" data-type="tv">
                    <div class="slider-header">
                        <h2 class="slider-title">Trending Shows</h2>
                    </div>
                    <div class="poster-slider" id="tvSliderContainer"></div>
                </div>

                <div class="media-slider-section" data-type="anime">
                    <div class="slider-header">
                        <h2 class="slider-title">Popular Anime</h2>
                    </div>
                    <div class="poster-slider" id="animeSliderContainer"></div>
                </div>

                <div class="media-slider-section" data-type="kdrama">
                    <div class="slider-header">
                        <h2 class="slider-title">Popular K-Dramas</h2>
                    </div>
                    <div class="poster-slider" id="kdramaSliderContainer"></div>
                </div>

                <div class="library-section" id="librarySection">
                    <div class="watchlist-section">
                        <div class="slider-header">
                            <h2 class="slider-title">Watchlist</h2>
                        </div>
                        <div class="poster-slider" id="watchlistSlider"></div>
                    </div>
                    <div class="history-section">
                        <div class="slider-header">
                            <h2 class="slider-title">History</h2>
                        </div>
                        <div class="poster-slider" id="historySlider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
